<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        padding: 20px;
        color: white;
      }

      /* Default styles */
      p {
        background-color: blue;
      }

      /* Styles for screens larger than 600px */
      @media (min-width: 600px) {
        p {
          background-color: green;
        }
      }

      /* Styles for screens larger than 900px */
      @media (min-width: 900px) {
        p {
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <h1>Responsive Design with Media Queries</h1>
    <p>This paragraph changes color based on the width of the viewport.</p>
  </body>
</html>
